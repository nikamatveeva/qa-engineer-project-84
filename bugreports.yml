---
- summary: |
    Некорректное отображение интерфейса на мобильных устройствах
  environment: |
    Google Chrome 117.0.5938.150 (64-bit)
    Windows 11
    Эмуляция iPhone 12 (DevTools)
  steps-to-reproduce: |
    1. Открыть главную страницу магазина
    2. Включить DevTools в Chrome
    3. Переключить отображение на устройство "iPhone 12"
    4. Обновить страницу
  expected-result: |
    Интерфейс адаптивен, элементы корректно отображаются и доступны
    Горизонтальной прокрутки нет
  actual-result: |
    Элементы интерфейса отображаются криво, съезжают
    Горизонтальная прокрутка появляется

- summary: |
    Кривое отображение интерфейса на различных устройствах (ПК, планшет, смартфон)
  environment: |
    Google Chrome 117.0.5938.150 (64-bit)
    Windows 11
    Устройства: ПК, планшет, смартфон
  steps-to-reproduce: |
    1. Открыть сайт на ПК
    2. Проверить корректность отображения
    3. Повторить проверку на планшете и смартфоне
  expected-result: |
    На всех устройствах сайт корректно отображается и функции работают
  actual-result: |
    На планшетах и смартфонах элементы интерфейса отображаются некорректно
    Блоки съезжают, верстка ломается

- summary: |
    Отсутствует подтверждение при добавлении товара в корзину
  environment: |
    Google Chrome 117.0.5938.150 (64-bit)
    Windows 11
  steps-to-reproduce: |
    1. Открыть главную страницу каталога
    2. Нажать кнопку "Добавить в корзину" для любого товара
  expected-result: |
    Отображается уведомление о добавлении товара
    Товар появляется в корзине
  actual-result: |
    Уведомление о добавлении товара отсутствует
    Товар добавляется в корзину без подтверждения

- summary: |
    В корзине не отображается цена товара за единицу при скидке
  environment: |
    Google Chrome 117.0.5938.150 (64-bit)
    Windows 11
  steps-to-reproduce: |
    1. Найти товар со скидкой в каталоге
    2. Перейти в карточку товара
    3. Добавить несколько единиц товара в корзину
    4. Перейти в корзину
  expected-result: |
    Для каждой позиции должна отображаться старая цена (перечеркнутая), новая цена за единицу и итоговая сумма
  actual-result: |
    В корзине отображается только итоговая сумма и перечеркнутая старая цена
    Цена за единицу со скидкой отсутствует

- summary: |
    Отсутствует валидация e-mail и телефона при оформлении заказа
  environment: |
    Google Chrome 117.0.5938.150 (64-bit)
    Windows 11
  steps-to-reproduce: |
    1. Добавить любой товар в корзину
    2. Перейти на страницу оформления заказа
    3. Попробовать оформить заказ без ввода e-mail и телефона
  expected-result: |
    Должны быть поля для ввода e-mail и телефона
    В случае некорректного ввода должны отображаться сообщения об ошибках
    Заказ не должен быть оформлен без корректных данных
  actual-result: |
    Оформление заказа происходит без проверки e-mail и телефона
    Поля для ввода данных отсутствуют
    Заказ оформляется как "пустышка"

  - summary: |
    Сервер возвращает ошибку 500 при оформлении заказа
  environment: |
    Google Chrome 117.0.5938.150 (64-bit)
    Windows 10 Pro
  steps-to-reproduce: |
    1. Добавить товар в корзину
    2. Перейти на страницу корзины
    3. Нажать кнопку "Оформить заказ"
    4. Проверить ответ сервера в DevTools → Network
  expected-result: |
    Сервер должен обработать запрос
    Вернуть статус 200 OK
    Заказ должен сохраняться в системе
    На экране появляется сообщение об успешном оформлении заказа
  actual-result: |
    На экране появляется сообщение "Заказ успешно оформлен"
    Но в DevTools сервер возвращает ошибку 500 Internal Server Error
    Заказ фактически не сохраняется

