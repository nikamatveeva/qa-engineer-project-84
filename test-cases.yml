---
- summary: |
    Успешная фильтрация товаров по ключевому слову
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову
  prerequisites: |
    Открыта главная страница каталога
  test-data: |
    Ключевое слово = "lipstick"
  steps:
    - Вводим слово "lipstick" в строку "Поиск"
  expected-result: |
    На странице отображаются только товары, содержащие слово "lipstick" в названии или описании

- summary: |
    Успешная фильтрация товара по категории
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по категории
  prerequisites:
    Открыта главная страница каталога
  test-data: |
    Категории = ["Beauty", "Fragrances", "Furniture", "Groceries"]
  steps:
    - Последовательно выбрать каждую категорию в фильтре
    - Проверить, что список товаров соответствует выбранной категории
  expected-result: |
    Для каждой категории отображаются только товары, относящиеся к ней

- summary: |
    Успешная фильтрация товара по производителю
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по прозводителю
  prerequisites:
    Открыта главная страница каталога
  test-data: |
    Производитель = ["Essence", "Glamour", "Velvet Touch", "Dior", "Пусто"]
  steps:
    - Последовательно выбрать каждого производителя в фильтре
    - Проверить, что список товаров соответствует выбранному производителю
  expected-result: |
    Для каждого производитилея отображаются только те товары, которые относятся к нему

- summary: |
    Успешное открытие карточки товара
  requirement: |
    Пользователь должен иметь возможность просматривать карточку товара с подробной информацией
  prerequisites:
    Открыта главная страница каталога
  test-data: |
    Товар = "Essence Mascara Lash Princess"
  steps:
    - Найти товар "Essence Mascara Lash Princess" в каталоге
    - Нажать на карточку товара
  expected-result: |
    Открывается карточка товара с названием, фото, ценой, рейтингом, описанием и кнопкой добавления товара в корзину

- summary: |
    Успешное добавление товара в корзину
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину
  prerequisites: |
    Открыта страница каталога с доступными товарами
  test-data: |
    Товар = "Essence Mascara Lash Princess"
  steps:
    - Найти товар "Essence Mascara Lash Princess" в каталоге
    - Нажать кнопку "В корзину"
    - Перейти в корзину
  expected-result: |
    В корзине отображается товар "Essence Mascara Lash Princess" с корректной ценой и количеством

- summary: |
    Успешное переключение языка интерфейса
  requirement: |
    Пользователь должен иметь возможность переключить язык интерфейса
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Язык = Русский
  steps:
    - Нажать кнопку "Язык"
    - Выбрать "english"
  expected-result: |
      Интерфейс сайта переключается на английский/русский язык (меню, кнопки, заголовки)

- summary: |
    Успешный постраничный вывод
  requirement: |
    Пользователь может пользоваться постраничным выводом
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    -
  steps:
    - Нажать кнопку "Next"
  expected-result: |
      Cайт открывает следующую страницу каталога

- summary: |
    Успешное удаление товара из корзины
  requirement: |
    Пользователь может удалять товары из корзины
  prerequisites: |
    Открыта страница "Корзина"
  test-data: |
    В корзине лежит товар "Essence Mascara Lash Princess"
  steps:
    - Нажать кнопку "удалить"
  expected-result: |
      Товар исчез из списка товаров в корзине, общая сумма заказа пересчиталась корректно

- summary: |
    Успешный переход к выбору товаров из корзины
  requirement: |
    Пользователь должен иметь возможность продолжить выбор товаров из корзины
  prerequisites: |
    В корзину добавлен хотя бы один товар
    Открыта страница корзины
  test-data: |
    — В корзине лежит товар "Essence Mascara Lash Princess"
  steps:
    - Нажать кнопку "Продолжить покупки" на странице корзины
  expected-result: |
    Пользователь перенаправлен в каталог товаров, а добавленные в корзину товары сохраняются

- summary: |
    Успешное оформление заказа
  requirement: |
    Пользователь может на странице корзины оформить заказ 
  prerequisites: |
    В корзину добавлен хотя бы один товар
    Открыта страница корзины
  test-data: |
    — В корзине лежит товар "Essence Mascara Lash Princess"
  steps:
    - Нажать кнопку "Оформить заказ" на странице корзины
  expected-result: |
    Заказ успешно оформлен, произведен автопереход на страницу оплаты

- summary: |
    Проверка адаптивности интерфейса на мобильных устройствах
  requirement: |
    Сайт должен быть адаптивным и корректно отображаться на мобильных устройствах
  prerequisites: |
    Открыта главная страница магазина в Chrome
  test-data: |
    Устройство = iPhone 12
  steps:
    - Открыть DevTools
    - Переключить отображение на устройство "iPhone 12"
    - Обновить страницу
  expected-result: |
    Все элементы интерфейса корректно отображаются и остаются доступными, горизонтальной прокрутки нет

- summary: |
    Проверка совместимости сайта с разными браузерами
  requirement: |
    Сайт должен быть совместим с последними версиями популярных браузеров
  prerequisites: |
    Сайт доступен по адресу https://products-store-ru.hexlet.app
  test-data: |
    Браузеры = Chrome, Firefox, Safari, Edge
  steps:
    - Открыть сайт в Chrome
    - Проверить корректность отображения и работы основных функций
    - Повторить шаги в Firefox, Safari и Edge
  expected-result: |
    В каждом браузере сайт открывается, интерфейс корректно отображается, все основные функции работают

- summary: |
    Корректное отображение сайта на различных устройствах
  requirement: |
    Сайт должен быть доступен на различных устройствах
  prerequisites: |
    -
  test-data: |
    Устройства = [ПК, планшет, смартфон]
  steps:
    - Открыть сайт на ПК
    - Проверить корректность отображения и работы функций
    - Повторить проверку на планшете и смартфоне
  expected-result: |
    На всех устройствах сайт корректно отображается и основные функции работают

- summary: |
    Проверка локализации интерфейса на английский и русский языки
  requirement: |
    Сайт должен иметь локализацию на русский и английский языки
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Язык = Русский
  steps:
    - Нажать кнопку выбора языка
    - Выбрать "Русский"
    - Выбрать "English"
  expected-result: |
    Все элементы интерфейса (меню, кнопки, подписи, сообщения) отображаются на русском/английском языке

- summary: |
    Проверка работы сайта как SPA-приложения (без перезагрузки страниц)
  requirement: |
    Сайт должен быть SPA-приложением (без перезагрузки страниц)
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    —
  steps:
    - Перейти из каталога товаров в корзину
    - Перейти из корзины в оформление заказа
  expected-result: |
    При переходах страница не перезагружается полностью, обновляется только контент

- summary: |
    Успешное сохранение корзины при обновлении страницы
  requirement: |
    Корзина должна сохраняться при обновлении страницы в рамках сессии браузера
  prerequisites: |
    Пользователь добавил товары в корзину
  test-data: |
    Товар = Любой
  steps:
    - Добавить товар в корзину
    - Обновить страницу браузера
  expected-result: |
    После обновления страницы корзина сохраняет добавленный товар

- summary: |
    Успешное подтверждение добавления товара в корзину
  requirement: |
    Пользователь должен получать подтверждение о добавлении товара в корзину
  prerequisites: |
    Открыта страница каталога
  test-data: |
    Товар = Любой
  steps:
    - Нажать кнопку "Добавить в корзину" для товара на главной странице
  expected-result: |
    Пользователь видит уведомление о добавлении товара и товар появляется в корзине

- summary: |
    Проверка переключения языка интерфейса без перезагрузки страницы
  requirement: |
    Язык интерфейса должен переключаться без перезагрузки страницы
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Язык = Русский
    Язык = English
  steps:
    - Нажать кнопку выбора языка
    - Выбрать "Русский"
    - Выбрать "English"
  expected-result: |
    Интерфейс переключается на русский язык, при этом страница не перезагружается полностью

- summary: |
    Успешное отображение единообразных цен и скидок
  requirement: |
    Цены и скидки должны быть единообразными и отображаться корректно на всех страницах
  prerequisites: |
    —
  test-data: |
    Товар со скидкой = любой акционный товар
  steps:
    - Найти товар со скидкой в каталоге
    - Перейти в карточку товара
    - Добавить товар в корзину
    - Перейти на страницу оформления заказа
  expected-result: |
    Цена и размер скидки для товара совпадают на всех страницах (каталог, карточка, корзина, оформление заказа)

- summary: |
    Проверка валидации e-mail при оформлении заказа
  requirement: |
    При оформлении заказа должна быть проверка введённых данных (валидность e-mail)
